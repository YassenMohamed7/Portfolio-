<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- Navigation (same as index.html) -->

<main class="py-5 mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-center mb-5">Get In Touch</h1>

                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}">Success message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}">Error message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card shadow">
                    <div class="card-body p-5">
                        <form th:action="@{/contact}" th:object="${contactForm}" method="post">
                            <div class="mb-4">
                                <label for="name" class="form-label">Name *</label>
                                <input type="text"
                                       class="form-control"
                                       th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                       id="name"
                                       th:field="*{name}"
                                       placeholder="Your full name">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                     th:errors="*{name}">Name error</div>
                            </div>

                            <div class="mb-4">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email"
                                       class="form-control"
                                       th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                       id="email"
                                       th:field="*{email}"
                                       placeholder="your.email@example.com">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}">Email error</div>
                            </div>

                            <div class="mb-4">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text"
                                       class="form-control"
                                       id="subject"
                                       th:field="*{subject}"
                                       placeholder="What is this about?">
                            </div>

                            <div class="mb-4">
                                <label for="message" class="form-label">Message *</label>
                                <textarea class="form-control"
                                          th:class="${#fields.hasErrors('message')} ? 'form-control is-invalid' : 'form-control'"
                                          id="message"
                                          th:field="*{message}"
                                          rows="5"
                                          placeholder="Your message..."></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('message')}"
                                     th:errors="*{message}">Message error</div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Alternative Contact Methods -->
                <div class="text-center mt-5">
                    <h5 class="mb-4">Or reach out directly:</h5>
                    <div class="d-flex justify-content-center gap-4">
                        <a href="mailto:yassenm.zafan@gmail.com" class="text-decoration-none">
                            <i class="fas fa-envelope fa-2x text-primary"></i>
                        </a>
                        <a href="" id="linkedin" target="_blank" class="text-decoration-none">
                            <i class="fab fa-linkedin fa-2x text-primary"></i>
                        </a>
                        <a href="" id="gitHub" target="_blank" class="text-decoration-none">
                            <i class="fab fa-github fa-2x text-dark"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
